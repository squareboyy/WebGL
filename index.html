<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>VGGI</title>
    <link rel="stylesheet" href="style.css" />

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./TextureHandler.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./model.js"></script>
    <script src="./main.js"></script>
  </head>
  <body onload="init()">
    <div id="controls">
      <h2>Surface settings</h2>

      <div class="control-group">
        <label
          style="display: inline-flex; align-items: center; cursor: pointer"
        >
          <input
            type="checkbox"
            id="chkWireframe"
            style="width: 20px; height: 20px; margin-right: 10px"
          />
          Wireframe mode
        </label>
      </div>

      <div class="control-group">
        <label
          style="display: inline-flex; align-items: center; cursor: pointer"
        >
          <input
            type="checkbox"
            id="chkTextures"
            checked
            style="width: 20px; height: 20px; margin-right: 10px"
          />
          Show Textures
        </label>
      </div>

      <hr style="border-color: #444; margin: 15px 0" />

      <div class="control-group">
        <label for="paramR1">R1:</label>
        <input
          type="range"
          id="paramR1"
          min="0.1"
          max="5"
          step="0.1"
          value="3.0"
        />
      </div>

      <div class="control-group">
        <label for="paramR2">R2:</label>
        <input
          type="range"
          id="paramR2"
          min="0.1"
          max="5"
          step="0.1"
          value="2.0"
        />
      </div>

      <div class="control-group">
        <label for="paramFi">Angle fi:</label>
        <select id="paramFi" style="width: 100%">
          <option value="pi/6">π/6</option>
          <option value="-pi/6">-π/6</option>
        </select>
      </div>

      <hr style="border-color: #444; margin: 15px 0" />

      <div class="control-group">
        <label for="paramResU">Granularity U:</label>
        <input
          type="range"
          id="paramResU"
          min="5"
          max="100"
          step="1"
          value="30"
        />
      </div>

      <div class="control-group">
        <label for="paramResV">Granularity V:</label>
        <input
          type="range"
          id="paramResV"
          min="5"
          max="100"
          step="1"
          value="30"
        />
      </div>

      <hr style="border-color: #444; margin: 15px 0" />

      <div id="control-group">
        <h3>Texture Control</h2>

        <div class="control-group">
          <label for="paramRotation">
            Rotation(Use WASD to move pivot-point):
            <br />
          </label>
          <input
            type="range"
            id="paramRotation"
            min="0"
            max="360"
            step="1"
            value="0"
          />
        </div>

        <div class="control-group">
          <label>Pivot-point coordinates:</label>
          <div
            id="pivot-display"
            style="font-family: monospace; color: #0f0; margin-top: 5px"
          >
            U: 0.00
            <br />
            V: 0.00
          </div>
        </div>
      </div>
    </div>

    <div id="canvas-holder">
      <canvas id="webglcanvas"></canvas>
    </div>
  </body>
</html>
